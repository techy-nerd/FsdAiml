<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <style>
        #mainbox{
            height: 400px;
            width: 400px;
            background-color: blanchedalmond;
        }
        #logo{
            border-radius:50% ;
            
            
        }
        img{
            height: 100px;
            width: 100px;
        }
        #bttn{
            width: 25px;
        }
    </style>
</head>
<body>
    <div id="mainbox">
        <div id="logo">
            <img src="https://www.shutterstock.com/shutterstock/photos/2278726727/display_1500/stock-vector-minimalistic-circular-logo-sample-vector-2278726727.jpg" alt="">
        </div>

        <h3 id="heading">Counter App</h1>
            <p id="para"></p>
            <button id="bttn" onclick="increase()"><h4>+</h4></button>
            <button id="bttn" onclick="decrease()"><h4>-</h4></button>
    </div>
    <script>
        let value=0;
        function increase(){
            if(value>=10){
                alert('Maximum value reached')
                // value=0
                return
               
            }
            
        value+=1;
            
           
            document.getElementById('para').innerHTML=value
            
        }
        function decrease(){
             if(value<=0){
                alert('Minimum value reached')
                // value=0
                return
            }
            
                value-=1;
            
         
             document.getElementById('para').innerHTML=value
             
        }
    </script>
</body>
</html>
